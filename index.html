<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!--Estaria muy bien si el titulo se mueve-->
    <title>Reproductor Música</title>
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!--El header se movera con el scroll de la pagina
    contendra menu de inicio y algunos botones. Tambien un buscador-->
    <header class="web header">
        <div class="row">
            <div class="col-phone-12 col-desktop-3">
                <a href="#">
                    <div class="brand">
                        <img style="width: 90%;" src="img/TituloWeb.jpg">
                    </div>
                </a>
            </div>
            <div class="col-phone-12 col-desktop-6">
                <div class="topMenu">
                    <a href="#">
                        <div class="col-phone-4 col-desktop-2">Musica</div>
                    </a>
                    <a href="#">
                        <div class="col-phone-4 col-desktop-2">Generos</div>
                    </a>
                    <a href="#">
                        <div class="col-phone-4 col-desktop-2">Radio</div>
                    </a>
                    <a href="#">
                        <div class="col-phone-4 col-desktop-2">Cuenta</div>
                    </a>
                    <a href="#">
                        <div class="col-phone-4 col-desktop-2">Historial</div>
                    </a>
                    <a href="#">
                        <div class="col-phone-4 col-desktop-2">About</div>
                    </a>
                </div>
            </div>
            <div class="col-phone-12 col-desktop-3">
                <div class="search">
                    <input type="search" id="search">
                    <button type="search">Buscar</button>
                </div>
            </div>
        </div>
        </div>
    </header>
    <div id="preload">
        <div id="loader-wrapper">
            <div id="loader"></div>
        </div>
    </div>
    <!--En esta fila esta el cuerpo de la pagina-->
    <div class="row">
        <!--menu lateral-->
        <div class="col-phone-12 col-desktop-2">
            <!--Esta columna se divide en dos filas: informacion de cuenta y playlist -->
            <div class="row">
                <hr> Perfil
                <hr> Listas
                <hr> Favoritos
                <hr> Amigos
                <hr>
            </div>
            <div class="row">
                <div class="playlist">
                    Playlist actual
                </div>
                <br>
                <button class="addSongButton">Añadir canción</button>
            </div>
        </div>
        <div class="formulario">
            <!--cuerpo de lyrics para pc-->
            <div class="visible-on-desktop">
                <div class="col-phone-12 col-desktop-5">
                    <div class="lyrics-body">
                    </div>
                </div>
            </div>
            <!--artist info para movil y pc-->
            <div class="col-phone-12 col-desktop-5">
                <div class="author-info">
                    <br>
                </div>
            </div>
            <!--cuerpo de lyrics para movil-->
            <div class="visible-on-mobile">
                <div class="col-phone-12 col-desktop-5">
                    <div class="lyrics-body">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="web footer">
        <div class="row">
            <div class="visible-on-desktop">
                <!--Texto de la cancion-->
                <div class="col-desktop-3">
                    <!-- previous button -->
                    <div class="row">
                        <div class="col-desktop-11">
                            <div class="displaySong">
                                <marquee behavior="scroll" direction="left">
                                    Dale al play para reproducir una canción!
                                </marquee>
                            </div>
                        </div>
                        <div class="col-desktop-1">
                            <img class="previous button" src="img/PREVIOUS.jpg">
                        </div>
                    </div>
                </div>
                <!-- div class="col-desktop-3"-->
            </div>
            <div class="visible-on-mobile">
                <div class="col-phone-12">
                    <div class="displaySong">
                        <marquee behavior="scroll" direction="left">Dale al play para reproducir una canción!
                        </marquee>
                    </div>
                </div>
                <!--visible-on-mobile PARA TEXTO-->
                <!--Button PREVIOUS song-->
                <div class="col-phone-1 col-desktop-1">
                    <img class="previous button" src="img/PREVIOUS.jpg">
                </div>
            </div>
            <!--Menu de reproduccion-->
            <div class="col-phone-8 col-desktop-5">
                <div class="audioSrc">
                    <audio class="sliderAudio" controls autoplay></audio>
                </div>
            </div>
            <!--Button NEXT y RANDOM song-->
            <div class="col-phone-2 col-desktop-1">
                <img class="next button" src="img/NEXT.jpg">
                <img class="random button" src="img/Random.jpg">
            </div>
            <!--Espacios finales para desktop-->
            <div class="visible-on-desktop">
                <div class="col-desktop-3"></div>
            </div>
        </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/src/form.js"></script>
    <script src="js/src/content.js"></script>
    <script src="js/src/player.js"></script>
</body>

</html>
